<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>தமிழ் அரட்டை அறை</h1>
    <div id="chatbox"></div>
    <input id="message" placeholder="உங்கள் செய்தியை உள்ளிடவும்..." />
    <button onclick="sendMessage()">அனுப்பு</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
